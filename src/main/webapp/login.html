<title>后台登录 - WoniuBook</title>
<meta name="keywords" content="H-ui.admin v3.1,H-ui网站后台模版,后台模版下载,后台管理系统模版,HTML后台模版下载">

<body>
<input type="hidden" id="TenantId" name="TenantId" value="" />
<div class="header"></div>
<div class="loginWraper">
<div id="app">
  <div id="loginform" class="loginBox">
    <form class="form form-horizontal" method="post">
      <div class="row cl">
        <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60d;</i></label>
        <div class="formControls col-xs-8">
          <input  type="text" placeholder="用户名" class="input-text size-L" v-model="username">
        </div>
      </div>
      <div class="row cl">
        <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60e;</i></label>
        <div class="formControls col-xs-8">
          <input  type="password" placeholder="密码" class="input-text size-L" v-model="password">
        </div>
      </div>
      <div class="row cl">
        <div class="formControls col-xs-8 col-xs-offset-3">
          <label for="online">
            <input type="checkbox" name="online" id="online" value="">
            使我保持登录状态</label>
        </div>
      </div>
      <div class="row cl">
        <div class="formControls col-xs-8 col-xs-offset-3">
          <a type="button" class="btn btn-success radius size-L" @click="login">登陆</a>
          <a type="reset" class="btn btn-success radius size-L">取消</a>
        </div>
      </div>
    </form>
  </div>
  </div>
</div>

<script type="text/javascript" src="lib/jquery/1.9.1/jquery.min.js"></script>

<!--此乃百度统计代码，请自行删除-->
<script>
var vue=new Vue({
	el:"#app",
	data:{
		username:"",
		password:""
	},
	methods:{
		login(){
			var json = {username:this.username, password:this.password};
			this.$http.post("http://localhost:8888/users/login",json).then(function(data){
				if(data.body.status == 200) {
					window.location="index.html?username='data.body.user'"
				} else {
					layer.alert('账号密码错误！！', {
					    skin: 'layui-layer-lan',
					    closeBtn: 0,
					    anim: 4 //动画类型
					  });
					this.username = this.password = '';
				}
			});
		}
	}
});
</script>
