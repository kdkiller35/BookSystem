<title>添加图书 - H-ui.admin v3.1</title>

<body>
<article class="page-container">
	<!-- 修改部分 -->
	<div id="orderinfo_add">
		<form action="" method="post" class="form form-horizontal" id="form-member-add">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>单价</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="sallprice" name="sallprice" v-model="sallprice">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>数量</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="sallcount" name="sallcount" v-model="sallcount">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>总价</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="sallmoney" name="sallmoney" v-model="sallmoney">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>订单ID</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="orderid" name="orderid" v-model="orderid">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>用户ID</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="userid" name="userid" v-model="userid">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>图书ID</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="bookid" name="bookid" v-model="bookid">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>客户ID</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="clientid" name="clientid" v-model="clientid">
			</div>
		</div>
		<button @click="save" class="btn btn-primary radius">确认添加</button>
		</form>
	</div>
		
		
	<!-- 修改部分-->
	
</article>

<script type="text/javascript" src="/lib/My97DatePicker/4.8/WdatePicker.js"></script>
<script type="text/javascript" src="/lib/jquery.validation/1.14.0/jquery.validate.js"></script> 
<script type="text/javascript" src="/lib/jquery.validation/1.14.0/validate-methods.js"></script> 
<script type="text/javascript" src="/lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript">


var vue= new Vue({
		el:"#orderinfo_add",
		data:{
			sallprice:'',
			sallcount:'',
			sallmoney:'',
			orderid:'',
			userid:'',
			bookid:'',
			clientid:''
		},
		methods:{
			save(){
					var _this=this;
					var index = parent.layer.getFrameIndex(window.name);
					var json={sallprice:this.sallprice,sallcount:this.sallcount,sallmoney:this.sallmoney,orderid:this.orderid,userid:this.userid,bookid:this.bookid,clientid:this.clientid}
					_this.$http.post("http://localhost:8888/orderinfos",json).then(function(){
						layer.msg('添加成功',{
							time: 2000,
							icon: 6
						},function(){
							parent.layer.close(index);//再执行关闭 
						});
						
						_this.sallprice=_this.sallcount=_this.sallmoney=_this.orderid=_this.userid=_this.bookid=_this.clientid="";
					});
				}
			}
	});
</script> 
<!--/请在上方写此页面业务相关的脚本-->
