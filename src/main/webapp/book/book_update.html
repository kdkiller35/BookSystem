<body>
<article class="page-container">
	<!-- 修改部分 -->
	<div id="book_update">
		<form action="" method="post" class="form form-horizontal" id="form-member-add">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>图书Id</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="hidden" class="input-text" value="" placeholder="" id="bookid" name="bookid" v-model="book.bookid">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>图书名称</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="bookname" name="bookname" v-model="book.bookname">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>图书类型</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="booktype" name="booktype" v-model="book.booktype">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>作者</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="author" name="author" v-model="book.author">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>出版社</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="publisher" name="publisher" v-model="book.publisher" >
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>进价</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="bidprice" name="bidprice" v-model="book.bidprice">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>供货商id</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="pid" name="pid" v-model="book.pid">
			</div>
		</div>
		<div class="row cl">
			<div class="col-sm-4 col-sm-offset-3">
				<button type="button" class="btn btn-success radius"  @click="update"><i class="icon-ok"></i> 确定</button>
			</div>
			<div class="col-sm-4 col-sm-offset-1">
				<button type="button" class="btn btn-success radius" @click="cancel"><i class="icon-ok"></i> 取消</button>
			</div>
		</div>
		</form>
	</div>
		
		
	<!-- 修改部分-->
	
</article>

<script type="text/javascript" src="/lib/My97DatePicker/4.8/WdatePicker.js"></script>
<script type="text/javascript" src="/lib/jquery.validation/1.14.0/jquery.validate.js"></script> 
<script type="text/javascript" src="/lib/jquery.validation/1.14.0/validate-methods.js"></script> 
<script type="text/javascript" src="/lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript">

//读取json格式字符串,需要调用 JSON.parse()方法来进行转化成json
var item=JSON.parse(localStorage.getItem("item"));
//删除对应key以及key中的内容
localStorage.removeItem('item');
// 会清空所有的本地存储数据
// localStorage.clear();
var vue= new Vue({
		el:"#book_update",
		data:{
			book:item
		},
		methods:{
			update(){
					
					var index = parent.layer.getFrameIndex(window.name);//先得到当前iframe层的索引
					var json={bookid:this.book.bookid,bookname:this.book.bookname,booktype:this.book.booktype,author:this.book.author,publisher:this.book.publisher,bidprice:this.book.bidprice,
						    pid:this.book.pid,"_method":"put"}
					this.$http.post("http://localhost:8888/books",json,{emulateJSON:true}).then(function(){
						
						layer.msg('修改成功',{
							time: 2000,
							icon: 6
						});
						
					});
					parent.layer.close(index);//再执行关闭 
				},
				cancel(){
					var index=parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
					layer.msg('取消修改', {
						time: 1500, //1.5s后自动关闭 
						icon: 6
						},function(){
					});
					parent.layer.close(index); //再执行关闭
				}
			}
	});
</script>
