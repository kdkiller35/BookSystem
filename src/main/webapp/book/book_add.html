<body>
<article class="page-container">
	<!-- 修改部分 -->
	<div id="book_add">
		<form action="" method="post" class="form form-horizontal" id="form-member-add">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>图书名称</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="bookname" name="bookname" v-model="bookname">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>图书类型</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="booktype" name="booktype" v-model="booktype">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>作者</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="author" name="author" v-model="author">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>出版社</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="publisher" name="publisher" v-model="publisher" >
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>进价</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="bidprice" name="bidprice" v-model="bidprice">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>供货商id</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="pid" name="pid" v-model="pid">
			</div>
		</div>
		<button @click="save" class="btn btn-primary radius">确认添加</button>
		</form>
	</div>
		
		
	<!-- 修改部分-->
	
</article>

<script type="text/javascript">

var vue= new Vue({
		el:"#book_add",
		data:{
			bookname:'',
			booktype:'',
			author:'',
			publisher:'',
			bidprice:'',
		    pid:''
		},
		methods:{
			save(){
					var index = parent.layer.getFrameIndex(window.name);
					var json={bookname:this.bookname,booktype:this.booktype,author:this.author,publisher:this.publisher,bidprice:this.bidprice,
						    pid:this.pid}
					this.$http.post("http://localhost:8888/books",json).then(function(){
						
						this.bookname=this.booktype=this.author=this.publisher=this.bidprice=this.pid="";
							
					});
					parent.layer.close(index);
				}
			}
	});
</script>
