<title>权限管理</title>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 管理员管理 <span class="c-gray en">&gt;</span> 权限管理 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
	<div id="app">
	<div class="text-c">
		<form class="Huiform" method="post" action="" target="_self">搜权限节点：
			<input type="text" class="input-text" style="width:250px" placeholder="权限名称关键字"  v-model="keywords">
		</form>
	</div>
	<div class="cl pd-5 bg-1 bk-gray mt-20"> <span class="l"><a href="javascript:;" onclick="datadel()" class="btn btn-danger radius"><i class="Hui-iconfont">&#xe6e2;</i> 批量删除</a> <a href="javascript:;" @click="save" class="btn btn-primary radius"><i class="Hui-iconfont">&#xe600;</i> 添加权限节点</a></span> <span class="r">共有数据：<strong>54</strong> 条</span> </div>
	<table class="table table-border table-bordered table-bg">
		<thead>
			<tr>
				<th scope="col" colspan="7">权限节点</th>
			</tr>
			<tr class="text-c">
				<th width="25"><input type="checkbox" name="" value=""></th>
				<th width="40">ID</th>
				<th width="200">权限名称</th>
				<th width="100">操作</th>
			</tr>
		</thead>
		<tbody>
			<tr class="text-c" v-for="item in search(keywords)">
				<td><input type="checkbox" value="1" name=""></td>
				<td>{{item.permissionid}}</td>
				<td>{{item.permissionname}}</td>
				<td><a title="编辑" href="javascript:;" @click="update(item)" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6df;</i></a> <a title="删除" href="javascript:;" @click="del(item.permissionid)" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6e2;</i></a></td>
			</tr>
		</tbody>
	</table>
	</div>
</div>
<!--_footer 作为公共模版分离出去-->
<script type="text/javascript" src="lib/jquery/1.9.1/jquery.min.js"></script> 
<script type="text/javascript" src="lib/layer/2.4/layer.js"></script>
<script type="text/javascript" src="static/h-ui/js/H-ui.min.js"></script> 
<script type="text/javascript" src="static/h-ui.admin/js/H-ui.admin.js"></script> <!--/_footer 作为公共模版分离出去-->

<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript" src="lib/datatables/1.10.0/jquery.dataTables.min.js"></script> 

<script>
	var vue=new Vue({
		el:"#app",
		data:{
			permissionname:"",
			keywords:"",
			list:[]
		},
		created() {
			this.findAll();
		},
		methods:{
			findAll(){
				this.$http.get("http://localhost:8888/permissions").then(function(result){
					this.list = result.body;
				})
			},
			del(permissionid){
				var self=this;
				layer.confirm('您确定要删除这条数据？', {
					  btn: ['确定','取消'] //按钮
					}, function(){
						self.$http.post("http://localhost:8888/permissions",{"permissionid":permissionid, "_method":"delete"}, {emulateJSON:true}).then(function() {
							self.findAll();
						});
					  layer.msg('删除成功', {icon: 1});
					}, function(){
						layer.msg('取消成功', {icon: 1});
					});
			},
			save(){
				var _this = this;
				layer.open({
                    type: 2,
                    title: ['添加角色', 'font-size:18px;'],
                    skin: 'layui-layer-rim', //加上边框
                    content: 'admin-permission-add.html',
                    area: ["800px", "600px"],
                    anim: 4, //动画
                    closeBtn: 1, //关闭按钮：配置1和2来展示，如果不显示，则closeBtn: 0
                    shadeClose: true, //点击遮罩关闭
                    maxmin:true, //最大最小化:该参数值对type:1和type:2有效
                    resize:true, //是否允许拉伸
                    success: function(layero, index){//层弹出后的成功回调方法:当需要在层创建完毕时即执行一些语句，可以通过该回调,默认：null
                    	layer.msg('请填充数据', {icon: 6});//layero, index别是当前层DOM当前层索引
                 	},
                    end: function () {
                    	_this.findAll();
                    }
                });
			},
			update(item){
				var self = this;
				// 通过JSON.stringify(Object)方法将对象转化为一个json格式的字符串进行存储
				localStorage.setItem("item", JSON.stringify(item));
				
				layer.open({
                    type: 2,
                    title: ['角色修改', 'font-size:18px;'],
                    skin: 'layui-layer-rim', //加上边框
                    content: 'admin-permission-update.html',
                    area: ["800px", "600px"],
                    anim: 2, //动画
                    closeBtn: 1, //关闭按钮：配置1和2来展示，如果不显示，则closeBtn: 0
                    shadeClose: true, //点击遮罩关闭
                    maxmin:true, //最大最小化:该参数值对type:1和type:2有效
                    resize:true, //是否允许拉伸
                    success: function(layero, index){
                    	layer.msg('请修改数据', {icon: 6});//layero, index别是当前层DOM当前层索引
                 	},
                    end: function () {
                    	self.findAll();
                    }
                });
			},
			search(keywords){
				var newList=[]
				this.list.forEach(item => {
					if(item.permissionname.indexOf(keywords)!=-1){
						 newList.push(item)
					}
				})
				return newList
			}
		}
	});
</script>
</body>
</html>
