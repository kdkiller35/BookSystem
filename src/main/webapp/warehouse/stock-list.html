<title>进货总况列表</title>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 仓库管理 <span class="c-gray en">&gt;</span> 进货总况列表 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
	<div id="app">
	<div class="cl pd-5 bg-1 bk-gray mt-20"> <span class="l"> <a href="javascript:;" @click="save" class="btn btn-primary radius"><i class="Hui-iconfont">&#xe600;</i> 添加进货总况</a></span>  </div>
	<table class="table table-border table-bordered table-bg">
		<thead>
			<tr>
				<th scope="col" colspan="9">进货总况列表</th>
			</tr>
			<tr class="text-c">
				<th width="40">进货ID</th>
				<th width="150">进货日期</th>
				<th width="90">总价格</th>
				<th width="100">操作</th>
			</tr>
		</thead>
		<tbody>
			<tr class="text-c" v-for="item in list">
				<td>{{item.stockid}}</td>
				<td>{{item.stockdate|dateFormat}}</td>
				<td>{{item.totalprice}}</td>
				<td class="td-manage"> <a title="编辑" href="javascript:;" @click="update(item)" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6df;</i></a> <a title="删除" href="javascript:;" @click="del(item.stockid)" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6e2;</i></a></td>
			</tr>
		</tbody>
	</table>
	</div>
</div>
<!--_footer 作为公共模版分离出去-->
<script type="text/javascript" src="/lib/jquery/1.9.1/jquery.min.js"></script> 
<script type="text/javascript" src="/lib/layer/2.4/layer.js"></script>
<script type="text/javascript" src="/static/h-ui/js/H-ui.min.js"></script> 
<script type="text/javascript" src="/static/h-ui.admin/js/H-ui.admin.js"></script> <!--/_footer 作为公共模版分离出去-->

<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript" src="/lib/My97DatePicker/4.8/WdatePicker.js"></script> 
<script type="text/javascript" src="/lib/datatables/1.10.0/jquery.dataTables.min.js"></script> 
<script type="text/javascript" src="/lib/laypage/1.2/laypage.js"></script>
<script>
Vue.filter('dateFormat',function(datestr){
    var dt=new Date(datestr)
    var y=dt.getFullYear()
    var m=dt.getMonth()+1
    var d=dt.getDate()
    return `${y}-${m}-${d}`
   })
		var vue=new Vue({
			el:"#app",
			data:{
				stockid:"",
				stockdate:"",
				totalprice:"",
				list:[]
			},
			created() {
				this.findAll();
			},
			methods:{
				findAll(){
					this.$http.get("http://localhost:8888/stocks").then(function(result){
						this.list = result.body;
					})
				},
				del(stockid) {
					var self=this;
					layer.confirm('您确定要删除这条数据？', {
						  btn: ['确定','取消'] //按钮
						}, function(){
							self.$http.post("http://localhost:8888/stocks",{"stockid":stockid, "_method":"delete"}, {emulateJSON:true}).then(function() {
								self.findAll();
							});
						  layer.msg('删除成功', {icon: 1});
						}, function(){
							layer.msg('取消成功', {icon: 1});
						});
					
				},
				save(){
					var _this = this;
					layer.open({
	                    type: 2,
	                    title: ['添加进货总况', 'font-size:18px;'],
	                    skin: 'layui-layer-rim', //加上边框
	                    content: 'stock-add.html',
	                    area: ["800px", "600px"],
	                    anim: 4, //动画
	                    closeBtn: 1, //关闭按钮：配置1和2来展示，如果不显示，则closeBtn: 0
	                    shadeClose: true, //点击遮罩关闭
	                    maxmin:true, //最大最小化:该参数值对type:1和type:2有效
	                    resize:true, //是否允许拉伸
	                    success: function(layero, index){//层弹出后的成功回调方法:当需要在层创建完毕时即执行一些语句，可以通过该回调,默认：null
	                    	layer.msg('请填充数据', {icon: 6});//layero, index别是当前层DOM当前层索引
	                 	},
	                    end: function () {
	                    	_this.findAll();
	                    }
	                });
				},
				update(item){
					var self = this;
					// 通过JSON.stringify(Object)方法将对象转化为一个json格式的字符串进行存储
					localStorage.setItem("item", JSON.stringify(item));
					
					layer.open({
	                    type: 2,
	                    title: ['进货总况修改', 'font-size:18px;'],
	                    skin: 'layui-layer-rim', //加上边框
	                    content: 'stock-update.html',
	                    area: ["800px", "600px"],
	                    anim: 2, //动画
	                    closeBtn: 1, //关闭按钮：配置1和2来展示，如果不显示，则closeBtn: 0
	                    shadeClose: true, //点击遮罩关闭
	                    maxmin:true, //最大最小化:该参数值对type:1和type:2有效
	                    resize:true, //是否允许拉伸
	                    success: function(layero, index){
	                    	layer.msg('请修改数据', {icon: 6});//layero, index别是当前层DOM当前层索引
	                 	},
	                    end: function () {
	                    	self.findAll();
	                    }
	                });
				}
			}
		});
	</script>
</body>
</html>
