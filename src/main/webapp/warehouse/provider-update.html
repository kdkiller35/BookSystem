<title>新建网站角色 - 管理员管理 - H-ui.admin v3.1</title>
<meta name="keywords" content="H-ui.admin v3.1,H-ui网站后台模版,后台模版下载,后台管理系统模版,HTML后台模版下载">
<meta name="description" content="H-ui.admin v3.1，是一款由国人开发的轻量级扁平化网站后台模板，完全免费开源的网站后台管理系统模版，适合中小型CMS后台系统。">

<body>
<article class="page-container">
	<div id="app">
	<form action="" method="post" class="form form-horizontal" id="form-admin-role-add">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span></label>
			
			<div class="formControls col-xs-8 col-sm-9">
				<input type="hidden" class="input-text" value=""  v-model="provider.pid">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>角色名称：</label>
			
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value=""  v-model="provider.pname">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>角色名称：</label>
			
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value=""  v-model="provider.person">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>角色名称：</label>
			
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value=""  v-model="provider.pcall">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>角色名称：</label>
			
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value=""  v-model="provider.psex">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>角色名称：</label>
			
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value=""  v-model="provider.pcardid">
			</div>
		</div>
		<div class="row cl">
			<div class="col-sm-4 col-sm-offset-3">
				<button type="button" class="btn btn-success radius"  @click="update"><i class="icon-ok"></i> 确定</button>
			</div>
			<div class="col-sm-4 col-sm-offset-1">
				<button type="button" class="btn btn-success radius" @click="cancel"><i class="icon-ok"></i> 取消</button>
			</div>
		</div>
	</form>
	</div>
</article>

<script type="text/javascript" src="/lib/jquery.validation/1.14.0/jquery.validate.js"></script>
<script type="text/javascript" src="/lib/jquery.validation/1.14.0/validate-methods.js"></script>
<script type="text/javascript" src="/lib/jquery.validation/1.14.0/messages_zh.js"></script>

<script>
	//读取json格式字符串,需要调用 JSON.parse()方法来进行转化成json
	var item = JSON.parse(localStorage.getItem("item"));
	// 删除对应key以及key中的内容
	localStorage.removeItem('item');
	// 会清空所有的本地存储数据
	// localStorage.clear();
	var vue=new Vue({
		el:"#app",
		data:{
			provider:item
		},
		methods:{
			update(){
				var index=parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
			
  			
				var json={pid:this.provider.pid,pname:this.provider.pname,person:this.provider.person,pcall:this.provider.pcall,psex:this.provider.psex,pcardid:this.provider.pcardid,"_method":"put"};
				this.$http.post("http://localhost:8888/providers",json,{emulateJSON:true}).then(function() {
					layer.msg('修改成功！！！', {
						time: 2000,
						icon: 6
					},function(){
						parent.layer.close(index); //再执行关闭 
					});
				});
			},
			cancel(){
				var index=parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
				layer.msg('谢谢！！！', {
					time: 1500, //1.5s后自动关闭 
					icon: 6
				},function(){
				});
				parent.layer.close(index); //再执行关闭
			}
		}
	});
	</script>
